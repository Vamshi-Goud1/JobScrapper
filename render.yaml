services:
  - type: web
    name: jobspy-api
    env: python
    buildCommand: |
      pip install --upgrade pip
      apt-get update && apt-get install -y build-essential python3-dev
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: PIP_VERSION
        value: 23.3.1
